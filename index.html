<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Astroids with Couchfriends!</title>
  <script src="jquery-1.4.1.min.js"></script>
  <script src="vector_battle_regular.typeface.js"></script>
  <script src="http://cdn.couchfriends.com/js/couchfriends.api-latest.js"></script>
  <script src="game.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #info {
      font-family: Arial, Verdana, "Helvetica Neue", Helvetica, sans-serif;
      position: absolute;
      right: 0;
      top: 0;
      padding: 10px;
      font-size: 22px;
      color: #000;
      background-color: rgba(255,255,255,.5);
      border: 1px solid #ddd;
      max-width: 250px;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="780" height="540"></canvas>
<div id="info"></div>
</body>
</html>
